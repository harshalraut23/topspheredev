<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Webpage</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        .dropdown-content iframe {
            display: none;
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .dropdown-content a:hover + iframe {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="no-hover">techOps sphere</a>
        <div class="dropdown">
            <a href="#reports" class="dropbtn" id="reportButton">Reports</a>
            <div class="dropdown-content" id="dropdown-content">
                <a href="#performance-reports">O&L Tech Ops Performance Reports</a>
                <iframe src="https://app.powerbi.com/reportEmbed?reportId=bac43fa1-006b-4885-b4a2-e71b75679579&autoAuth=true&ctid=05d75c05-fa1a-42e7-9cf1-eb416c396f2d" allowFullScreen="true"></iframe>

                <a href="#overall-insights">Monthly 2inBox Ops Excellence Report</a>
                <iframe src="https://app.powerbi.com/reportEmbed?reportId=7ebc15f6-84cd-4767-901a-b8a64795ce7c&autoAuth=true&ctid=05d75c05-fa1a-42e7-9cf1-eb416c396f2d" allowFullScreen="true"></iframe>

                <a href="#terminal-insights">Platform Spotlight Update</a>
                <iframe src="https://app.powerbi.com/reportEmbed?reportId=4d88fb6b-0dbd-4989-8cbd-59f6323a3150&autoAuth=true&ctid=05d75c05-fa1a-42e7-9cf1-eb416c396f2d" allowFullScreen="true"></iframe>
            </div>
        </div>
        <a href="#brands">Brands</a>
        <a href="#success-stories">Success Stories</a>
        <a href="#documentation">Documentation</a>
        <a href="#about-us">About Us</a>
        <a href="#feedback">Feedback</a>
        <a href="#request">Request</a>
    </div>

    <h1>techOps sphere -</h1>
    <p>Gateway to unlock insights & drive efficiency with TechOps data and reporting.</p>

    <!-- JavaScript to manage active state -->
    <script>
        // Function to set the "active" class
        function setActiveClass(event) {
            // Remove "active" class from all menu items
            document.querySelectorAll('.navbar a').forEach(function(link) {
                link.classList.remove('active');
            });

            // Add "active" class to the clicked menu item
            event.target.classList.add('active');
        }

        // Attach click event listener to all menu items
        document.querySelectorAll('.navbar a').forEach(function(link) {
            link.addEventListener('click', setActiveClass);
        });
    </script>
</body>
</html>
