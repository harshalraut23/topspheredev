<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Webpage</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/" class="active">techOps sphere</a>
        <div class="dropdown">
            <a href="#reports" class="dropbtn" id="reportButton">Reports</a>
            <div class="dropdown-content" id="dropdown-content">
                <a href="#performance-reports">O&L Tech Ops Performance Reports</a>
                <a href="#overall-insights">Overall Technology Operational Insights</a>
                <a href="#terminal-insights">Terminal Insights</a>
                <a href="#upcoming-reports">Upcoming Reports</a>
            </div>
        </div>
        <a href="#brands">Brands</a>
        <a href="#success-stories">Success Stories</a>
        <a href="#documentation">Documentation</a>
        <a href="#about-us">About Us</a>
        <a href="#feedback">Feedback</a>
        <a href="#request">Request</a>
    </div>

    <h1>Welcome to My FastAPI Webpage</h1>
    <p>This is a simple webpage served using FastAPI.</p>

    <!-- Add this JavaScript at the bottom of your HTML file -->
    <script>
        // Toggle the dropdown menu visibility when the "Reports" button is clicked
        document.getElementById("reportButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            var dropdownContent = document.getElementById("dropdown-content");
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        });

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            var dropdownContent = document.getElementById("dropdown-content");
            var reportButton = document.getElementById("reportButton");

            if (!reportButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                dropdownContent.style.display = "none";
            }
        }
    </script>
</body>
</html>
