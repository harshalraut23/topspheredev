<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Webpage</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/" class="no-hover">techOps sphere</a>
        <div class="dropdown">
            <a href="#reports" class="dropbtn" id="reportButton">Reports</a>
            <div class="dropdown-content" id="dropdown-content">
                <!-- Dropdown content will be populated by JavaScript -->
            </div>
        </div>
        <a href="#brands">Brands</a>
        <a href="#success-stories">Success Stories</a>
        <a href="#documentation">Documentation</a>
        <a href="#about-us">About Us</a>
        <a href="#feedback">Feedback</a>
        <a href="#request">Request</a>
    </div>

    <h1>Welcome to My FastAPI Webpage</h1>
    <p>This is a simple webpage served using FastAPI.</p>

    <!-- Add this JavaScript at the bottom of your HTML file -->
    <script>
        document.getElementById("reportButton").addEventListener("click", function(event) {
            event.preventDefault();
            var dropdownContent = document.getElementById("dropdown-content");
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        });

        window.onclick = function(event) {
            var dropdownContent = document.getElementById("dropdown-content");
            var reportButton = document.getElementById("reportButton");

            if (!reportButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                dropdownContent.style.display = "none";
            }
        };

        async function loadReports() {
            try {
                const response = await fetch('/reports');
                const groupedReports = await response.json();
                const dropdownContent = document.getElementById("dropdown-content");

                // Clear existing content
                dropdownContent.innerHTML = '';

                Object.keys(groupedReports).forEach(section => {
                    // Create a section title
                    const sectionDiv = document.createElement("div");
                    sectionDiv.classList.add("section");

                    const sectionTitle = document.createElement("strong");
                    sectionTitle.textContent = section;
                    sectionDiv.appendChild(sectionTitle);

                    // Create a list for reports
                    const reportList = document.createElement("ul");

                    groupedReports[section].forEach(report => {
                        const listItem = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = report.weburl;
                        a.textContent = report.title;
                        listItem.appendChild(a);
                        reportList.appendChild(listItem);
                    });

                    sectionDiv.appendChild(reportList);
                    dropdownContent.appendChild(sectionDiv);
                });
            } catch (error) {
                console.error("Error fetching reports:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadReports);
    </script>
</body>
</html>
