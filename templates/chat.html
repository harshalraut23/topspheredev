<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Chatbot</h1>
    <form action="/chatbot" method="post">
        <label for="user_input">Ask me anything:</label>
        <input type="text" id="user_input" name="user_input">
        <button type="submit">Send</button>
    </form>

    {% if user_input %}
    <h2>You asked: {{ user_input }}</h2>
    <h2>Bot response: {{ bot_response }}</h2>
    {% endif %}
</body>
</html>
